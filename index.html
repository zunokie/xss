    <div id="challenge-container">
  <div id="challenge-info">
    <p>Find a way to execute arbitrary javascript on this page.</p>
    <b>The solution...</b>
    <ul>
      <li>Should work on the latest version of Firefox or Chrome</li>
      <li>Should execute the following JS: <code>alert(<strong>document.domain</strong>)</code>.</li>
